
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960;

var x = d3.scale.linear()
    .range([0, diameter]);

var y = d3.scale.linear()
    .range([0, diameter]);

var color = d3.scale.linear()
    .domain([4, -1])
    .range(["steelblue", "white"])
    .interpolate(d3.interpolateLab);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter, diameter])
    .value(function(d) { return d.size; })

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter);

d3.json("flare.json", function(error, root) {
  var focus = root,
      nodes = pack.nodes(root);

  var node = svg.append("g").selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { return zoom(focus == d ? root : d); });

  var label = svg.append("g").selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("opacity", function(d) { return d.parent === root ? 1 : 0; })
      .text(function(d) { return d.name; });

  var item = svg.selectAll("circle,text")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  d3.select(window)
      .on("click", function() { zoom(root); });

  function zoom(d, i) {
    focus = d;

    var k = diameter / d.r / 2;
    x.domain([d.x - d.r, d.x + d.r]);
    y.domain([d.y - d.r, d.y + d.r]);
    d3.event.stopPropagation();

    d3.transition().duration(d3.event.altKey ? 7500 : 750).each(function() {
      item.transition()
          .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

      node.transition()
          .attr("r", function(d) { return k * d.r; });

      label.transition()
          .style("opacity", function(d) { return d.parent === focus ? 1 : 0; });
    });
  }
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
